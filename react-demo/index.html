<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="4Mica × Agent0 Competitive Solver Game - Real-time dashboard for DeFi arbitrage with competitive solver auctions" />
    <meta name="theme-color" content="#0f1015" />
    <title>4Mica × Agent0 Solver Game</title>
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        background-color: #0f1015;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1f2937;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <p>Loading Game Dashboard...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
